<div class="gp">
  <div class="item item-header">
    <p>Traffic Sources</p>
    <img src="../../../../assets/icons/spresh.png" alt="spresh">
  </div>
  <div class="item item-canvas">
      <canvas id="doughnut"></canvas>
  </div>
  <div class="item item-indice">
    <ul class="items-bolls">
      <li>
        <img src="../../../../assets/icons/boll-success.png" alt="success">
        <p>{{labels[0]}}</p>
        <p>{{values[0] ? values[0] : 0 }}%</p>
      </li>
      <li>
        <img src="../../../../assets/icons/boll-primary.png" alt="primary">
        <p>{{labels[1]}}</p>
        <p>{{values[1] ? values[1] : 0 }}%</p>
      </li>
    </ul>
    <ul class="items-bolls">
      <li>
        <img src="../../../../assets/icons/boll-danger.png" alt="danger">
        <p>{{labels[2]}}</p>
        <p>{{values[2] ? values[2] : 0 }}%</p>
      </li>
      <li>
        <img src="../../../../assets/icons/boll-warning.png" alt="warning">
        <p>{{labels[3]}}</p>
        <p>{{values[3] ? values[3] : 0 }}%</p>
      </li>
    </ul>
  </div>
</div>
