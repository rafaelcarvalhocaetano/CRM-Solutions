<div class="drop-container" [ngClass]="{'dp': arrow}" (click)="arrow = !arrow">
  <span>{{ count > 0  ? (count + ' Selecionados') : null }}</span>
</div>
<div class="item-search" *ngIf="arrow" [@changeDivSize]>
  <div class="item-input">
    <input id="input-search-drop-down" type="text" placeholder="Search" [(ngModel)]="searchValue" (input)="searchIntant($event.target.value)">
    <div class="items-icons">
      <a *ngIf="searchValue.length" (click)="clearValue()">
      </a>
      <a (click)="searchClick()">
        <i class="crm-search"></i>
      </a>
    </div>
  </div>
  <ul class="item-list">
    <li *ngFor="let item of state">
      <input type="checkbox" [id]="item.name">
      <a id="dd-action-{{item.name}}" (click)="selectItem(item)">
        <label [ngClass]="{'cltp': item.selected}" [for]="item.name">{{ item.name }}</label>
      </a>
    </li>
  </ul>
  <p>Selecione uma ou mais opções</p>
</div>
