<div class="card">
  <div class="header-card">
    <div class="card-item">
      <img class="icon-card" [src]="iconType" alt="mala">
    </div>
    <div class="card-item">
      <p class="action" [ngClass]="{danger: bolls}">{{ cardValue }}</p>
    </div>
  </div>
  <div class="card-count">
    <h2>{{ cardCount }}</h2>
    <p>{{ cardMensage }}</p>
  </div>
</div>
